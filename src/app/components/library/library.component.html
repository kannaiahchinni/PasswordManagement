<app-banner [title]="'Library'" [caption]="'Provides link to navigate to resources '" [imageClass]="'bg-orange-300'"></app-banner>
<section class="about-section bg-white animate fadeInUp">
  <div class="container flex md:flex md:flex-row sm:flex-col flex-start flex-wrap justify-center">
    <div class="shadow md:w-1/5 sm:w-1/2 p-4 m-2 text-center documents hover:bg-blue-900 hover:text-white rounded-lg text-gray-900 font-semibold animate fadeInUp" *ngFor="let item of links">
      <a href="{{item.url}}" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i> {{ item.name }}</a>
    </div>
  </div>
</section>
